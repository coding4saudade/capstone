<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <base href="/" /> -->

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>EventConnect SPA</title>

  <!-- Normalize First -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />

  <!-- Your Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet" />

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <div id="popup-message" class="hidden popup">User created!</div>
<!-- Confirmation delete popup -->
  <div id="delete-popup" class="popup hidden">
    <div class="popup-content">
      <h3>Delete Event?</h3>
      <p id="delete-event-name"></p>
      <p id="delete-event-date"></p>
      <div class="popup-actions">
        <button class="danger" id="confirm-delete">Delete!</button>
        <button id="cancel-delete">Cancel</button>
      </div>
    </div>
  </div>


  <div id="root"></div>

  <script type="module" src="index.js"></script>
</body>
</html>
